{% extends 'readersclub/base.html' %}

{% block title %}
    Book List
{% endblock %}

{% block content %}
    <h2>Book List</h2>
    <ul>
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no book available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
