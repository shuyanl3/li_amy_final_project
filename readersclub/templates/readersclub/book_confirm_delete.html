{% extends 'readersclub/base.html' %}

{% block title %}
   Delete Book
{% endblock %}

{% block content %}
    <form
        action="{{ book.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            book {{ book }}?
        </p>
        <a href="{{ book.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Book</button>
    </form>
{% endblock %}
